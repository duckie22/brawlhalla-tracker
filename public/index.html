<body>
    <div class="container">
        <h1>Brawlhalla Tracker</h1>
        <p>Search for your stats below:</p>

        <div class="search">
            <input type="text" id="playerId" placeholder="Enter Player ID">
            <button id="searchButton">Search</button>
        </div>

        <div id="playerData" class="hidden">
            <h2>Player Stats</h2>
            <p><strong>Name:</strong> <span id="playerName"></span></p>
            <p><strong>Rating:</strong> <span id="playerRating"></span></p>
            <p><strong>Last Updated:</strong> <span id="playerTimestamp"></span></p>
        </div>
